<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a4d3cff651.js"
      crossorigin="anonymous"
    ></script>
    <script src="movies.js" defer></script>
  </head>
  <body>
    <section id="landing__page">
      <nav>
        <div class="nav__container">
          <div class="background__filter">
            <div class="nav__row">
              <div class="nav__top">
                <figure class="nav__logo--wrapper">
                  <img class="nav__logo" src="assets/PandaFilm.png" alt="" />
                </figure>
                <ul class="nav__links">
                  <li class="nav__link click">
                    <a class="nav__link--anchor link__hover--effect" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav__link click">
                    <a class="nav__link--anchor link__hover--effect" href="#"
                      >Contact</a
                    >
                  </li>
                  <li class="nav__link click">
                    <a class="nav__link--anchor nav__link--main click" href="#"
                      >Movies</a
                    >
                  </li>
                </ul>
              </div>
              <div class="nav__bottom">
                <h2 class="nav__title">Browse Movies</h2>
                <div class="nav__search--bar">
                  <input
                    id="search__input"
                    type="text"
                    placeholder="Search.."
                  />
                  <button class="search__btn click" onclick="loadMovies()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <section id="movies">
      <div class="container">
        <div class="row">
          <div class="movies__header">
            <h3 class="movies__header--title">Search Results</h3>
            <div class="filters">
              <div class="range__container">
                <div class="h4 range__title">Year Released</div>
                <div class="range__slider">
                  <input
                    type="number"
                    class="min__year"
                    value="1950"
                    min="1950"
                    max="2025"
                  />
                  <input
                    type="number"
                    class="max__year"
                    value="2025"
                    min="1950"
                    max="2025"
                  />
                  <div class="range">
                    <input
                      type="range"
                      class="min__input"
                      value="1950"
                      min="1950"
                      max="2025"
                    />
                    <input
                      type="range"
                      class="max__input"
                      value="2025"
                      min="1950"
                      max="2025"
                    />
                    <div class="slider">
                      <div class="progress"></div>
                    </div>
                  </div>
                </div>
              </div>
              <select class="filter">
                <option value disabled selected>Sort</option>
                <option value="NEWEST_TO_OLDEST">Year, Newest to Oldest</option>
                <option value="OLDEST_TO_NEWEST">Year, Oldest to Newest</option>
              </select>
            </div>
          </div>
          <div class="movies movies__loading">
            <i class="fa-solid fa-spinner loading"></i>
          </div>
          <div class="movie__list">
            
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
